<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RoshamboJS</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <header>
      <h1 class="roshambo-lizard-spock"></h1>
    </header>
    <main>
      <section class="player1">
        <h2 class="player1-name">Player 1</h2>
        <fieldset>
          <button class="player1-rock">Rock</button>
        </fieldset>
        <fieldset>
          <button class="player1-paper">Paper</button>
        </fieldset>
        <fieldset>
          <button class="player1-scissors">Scissors</button>
        </fieldset>
        <fieldset>
          <button class="player1-lizard">Lizard</button>
        </fieldset>
        <fieldset>
          <button class="player1-spock">Spock</button>
        </fieldset>
      </section>
      <section class="result">
        <h2 class="resultWinDrawLose">Result</h2>
        <fieldset>
          <h2 class="player1Choice"></h2>
        </fieldset>
        <fieldset>
          <h3 class="versus">VS.</h3>
        </fieldset>
        <fieldset>
          <h2 class="player2Choice"></h2>
        </fieldset>
        <fieldset>
          <h2 class="winnerName"></h2>
        </fieldset>
      </section>
      <section class="player2">
        <h2 class="player2-name">Player 2</h2>
        <fieldset>
          <button class="player2-rock">Rock</button>
        </fieldset>
        <fieldset>
          <button class="player2-paper">Paper</button>
        </fieldset>
        <fieldset>
          <button class="player2-scissors">Scissors</button>
        </fieldset>
        <fieldset>
          <button class="player2-lizard">Lizard</button>
        </fieldset>
        <fieldset>
          <button class="player2-spock">Spock</button>
        </fieldset>
      </section>
    </main>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
